{% extends 'userspanel/navbar.html' %}

{% block content %}
    <h2>Register Form</h2>
    <form method="post">
        {% csrf_token%}

        {% for item in registration_form %}
            {{item.label_tag}}
            {{item}}

            {% if item.help_text %}
                <small style="color:green;">{{item.help_text}}</small>
            {%endif%}

            {% for error in item.errors %}
                <p style="color:red;">{{error}}</p>
            {% endfor%}


        {%endfor%}
        <button type="submit">Register</button>
    </form>
{% endblock content %}
