<title>Hospital</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style type="text/css">
    body {
  background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
}

.container {
  max-width: 960px;
}

.pricing-header {
  max-width: 700px;
}
</style>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg> 
        {% if request.user.is_authenticated %}
        <span class="fs-4">Hi {{request.user.username}}</span>
        {% endif %}
        
    </a>

    <nav class="my-0 mr-md-auto font-weight-normal ">
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a> | 
            <a class="p-2 text-dark" href="{% url 'update' %}">Change Form</a> | 
            <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-outline-primary" href="{% url 'register'%}">Register</a> 
            <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
        {% endif %}     
    </nav>
</div>

  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Hospital Managment</h1>
    <p class="fs-5 text-muted">On this app we can add new Doctors, Update , and Login to view the list of Registered Doctors</p>
  </div>



<hr>
